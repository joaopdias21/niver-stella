<head>

  <style>

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    button {

      transition: background-color 0.3s;
    }

    #add-agregado {
      background-color: #9c27b0;

    }

    #add-agregado:hover {

    }

    }

    }

      display: none;

    .mapa-link {

  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h2>Confirma√ß√£o de Presen√ßa üéâ</h2>

    <form id="rsvp-form">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" placeholder="Nome completo" required />

      <div id="agregados-container"></div>

      <button type="button" id="add-agregado">Adicionar acompanhante</button>
      <button type="submit" id="submit-btn">Confirmar Presen√ßa</button>
    </form>

    <div id="confirmacao">
      üéâ Sua presen√ßa foi confirmada com sucesso! Obrigado por confirmar! üéâ
      <br><br>
      <ul style="list-style: none; padding: 0; text-align: left;">
        <li>üóìÔ∏è <strong>Data:</strong> 06/09/2025 √†s 20h</li>
      <br>

        <li>üÖøÔ∏è <strong>Estacionamento:</strong> No local</li>
      <br>

        <li>üëó <strong>Traje:</strong> Esporte fino</li>
      <br>

        <li>‚ú® <strong>Esperamos por voc√™!</strong></li>
      </ul>
    </div>
  </div>

  <script>
 const form = document.getElementById('rsvp-form');
const agregadosContainer = document.getElementById('agregados-container');
const addAgregadoBtn = document.getElementById('add-agregado');
const confirmacao = document.getElementById('confirmacao');

addAgregadoBtn.addEventListener('click', () => {
  const div = document.createElement('div');
  div.style.marginTop = '10px';
  div.style.position = 'relative'; // para posicionar o √≠cone

  const input = document.createElement('input');
  input.type = 'text';
  input.placeholder = 'Nome do acompanhante';
  input.classList.add('agregado-input');
  input.style.paddingRight = '30px'; // para n√£o sobrepor com o √≠cone

  const deleteIcon = document.createElement('span');
  deleteIcon.textContent = 'üóëÔ∏è'; // √≠cone lixeira emoji
  deleteIcon.style.position = 'absolute';
  deleteIcon.style.right = '8px';
  deleteIcon.style.top = '50%';
  deleteIcon.style.transform = 'translateY(-50%)';
  deleteIcon.style.cursor = 'pointer';
  deleteIcon.style.fontSize = '18px';
  deleteIcon.title = 'Remover acompanhante';

  deleteIcon.addEventListener('click', () => {
    agregadosContainer.removeChild(div);
  });

  div.appendChild(input);
  div.appendChild(deleteIcon);
  agregadosContainer.appendChild(div);
});

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const nome = document.getElementById('nome').value.trim();
  const agregadoInputs = document.querySelectorAll('.agregado-input');

  const agregados = Array.from(agregadoInputs)
    .map(input => input.value.trim())
    .filter(nome => nome.length > 0)
    .join(' | '); // üî• Separa agregados com " | "

  const response = await fetch('https://aniversario-form.onrender.com/api/presenca', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, agregado: agregados })
  });

  if (response.ok) {
    form.style.display = 'none';
    confirmacao.style.display = 'block';
  } else {
    alert('Erro ao registrar presen√ßa. Tente novamente.');
  }
});


  </script>

</body>
