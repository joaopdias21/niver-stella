<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirma√ß√£o de Presen√ßa - Anivers√°rio üéâ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Confirma√ß√£o de Presen√ßa - Anivers√°rio üéâ</h2>

  <form id="rsvp-form">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" required>

    <div id="agregado-div" style="display:none;">
      <label for="agregado">Nome do agregado:</label>
      <input type="text" id="agregado">
    </div>

    <button type="button" id="add-agregado">Adicionar agregado</button>
    <button type="submit">Confirmar Presen√ßa</button>
  </form>

  <script>
    const form = document.getElementById('rsvp-form');
    const agregadoDiv = document.getElementById('agregado-div');
    const addAgregadoBtn = document.getElementById('add-agregado');

    addAgregadoBtn.addEventListener('click', () => {
      agregadoDiv.style.display = 'block';
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const agregado = document.getElementById('agregado').value.trim();

      const response = await fetch('https://aniversario-form.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, agregado })
      }); 

      const result = await response.json();
      alert(result.message);
      form.reset();
      agregadoDiv.style.display = 'none';
    });
  </script>

</body>
</html>
